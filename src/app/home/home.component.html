<div class="homeCon">
    <app-mini-side-nav></app-mini-side-nav>
    <div class="homeViewArea">
        <div class="homeChips">
            <mat-chip-list>
                <mat-chip color="none" selected>All</mat-chip>
                <mat-chip color="none" selected>Linux</mat-chip>
                <mat-chip color="none" selected>Computer Programming</mat-chip>
                <mat-chip color="none" selected>Nollywood</mat-chip>
                <mat-chip color="none" selected>Music</mat-chip>
                <mat-chip color="none" selected>Python</mat-chip>
                <mat-chip color="none" selected>Raspberry Pi</mat-chip>
            </mat-chip-list>
        </div>
        <div class="resultDiv">
            <div class="videoResultdiv">
                <div *ngFor="let video of videos" (click)="goToWatchPage(video.id!)" class="videoCard">
                    <!-- video thumbnail -->
                    <a [routerLink]="['watch']" [queryParams]="{v: video.id}" class="position-relative">
                        <div style="background: url({{video.snippet?.thumbnails?.high?.url}});" class="videoThumbnail">
                        
                        </div>
                        <!-- video duration -->
                        <div class="duration position-absolute text-white" style="right: 3px; bottom: 3px; padding: 0px 2px 0px 2px; background-color: black; font-family: roboto; font-size: 12px; font-weight: 600;">
                            <p class="mb-0">{{video.contentDetails?.duration}}</p>
                        </div>
                    </a>

                    <!-- video card info -->
                    <div class="videoMediaBody pt-3 d-flex position-relative">
                        <!-- channel thumbnail -->
                        <a [routerLink]="['channel']" [queryParams]="{v: video.snippet?.channelId}" style="height: fit-content;">
                            <div style="min-width: 36px; height: 36px; overflow: hidden; border-radius: 22px;">
                                <img src="{{video.channelThumbnail}}" style="width: 100%; height: 100%;" alt="">
                            </div>
                        </a>
                        <div class="pl-3 d-flex flex-wrap align-content-around" style="width: 100%;">
                            <!-- channel title -->
                            <a [routerLink]="['watch']" [queryParams]="{v: video.id}" class="text-decoration-none" style="max-width: calc(100% - 30px); color: black;">
                                <h6 class="vidTitle mb-2">{{video.snippet?.title}}</h6>
                            </a>

                            <div class="vidChannelname">
                                <!-- video title -->
                                <p class="m-0 text-muted" style="font-size: 13px;">{{video.snippet?.channelTitle}}</p>
                                
                                <div class="m-0 text-muted d-flex jusify-content-center align-items-center">
                                    <!-- video view count -->
                                    <span style="font-size: 12px;">{{video.statistics?.viewCount}} views</span>
                                    <div class="material-icons mx-1" style="font-size: 4px;">circle</div>
                                    <!-- video published date  -->
                                    <span style="font-size: 12px">{{video.snippet?.publishedAt}}</span>
                                </div>

                            </div>
                        </div>
                        <div class="position-absolute more_vert" style="top: 0; right: 0; ">
                            <button class="mt-3 border-0 outline-0" style="background-color: transparent;"><span class="material-icons">more_vert</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
