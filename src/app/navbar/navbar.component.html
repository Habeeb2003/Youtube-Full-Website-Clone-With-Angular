

<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop">
    <mat-drawer #drawer [mode]="'over'">
        <div class="">
            <div class="leftTopNav d-flex align-items-center">
                <button  (click)="drawer.toggle()" class="navToggleBtn mr-5 d-flex justify-content-center align-items-center"><span class="material-icons">&#xe5d2;</span></button>
                <a class="navbar-brand"  style="width: 120px;">
                    <img src="../../assets/images/youtube-logo.png" style="width: 150px;" alt="logo">
                </a>
            </div>
            <ul class="drawerViews pl-0 pt-3">
                <li class="active d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe88a;</i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe87a;</i>
                        <span>Explore</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe88a;</i>
                        <span>Shorts</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe064;</i>
                        <span>Subscriptions</span>
                    </a>
                </li>
            </ul>
            <ul class="drawerViews pl-0 pt-3">
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe04a;</i>
                        <span>Library</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe889;</i>
                        <span>History</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe192;</i>
                        <span>Watch Later</span>
                    </a>
                </li>
                <li *ngIf="userIsSignedIn" class="d-flex align-items-center">
                    <a href="" class="">
                        <i style="width: 40px; height: 40px;" class="material-icons mr-5">&#xe8dc;</i>
                        <span>Liked Videos</span>
                    </a>
                </li>
            </ul>
            <div *ngIf="!userIsSignedIn" class="pl-5 " style="font-size: 19px;">
                <p>Sign in to like videos, comment and subscribe</p>
                <button *ngIf="!userIsSignedIn" class="signInBtn"><span class="material-icons">&#xe853;</span><b>SIGN IN</b></button>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <nav class="navbar">
            <div class="leftTopNav d-flex align-items-center">
                <button  (click)="drawer.toggle()" class="navToggleBtn d-flex justify-content-center align-items-center"><span class="material-icons">&#xe5d2;</span></button>
                <a class="navbar-brand">
                    <img src="../../assets/images/youtube-logo.png" style="width: 120px;"alt="">
                </a>
            </div>
            <div class="centerTopNav">
                <div class="searchIconDiv d-flex justify-content-center align-items-center">
                    <span class="material-icons ">&#xe8b6;</span>
                </div>
                <input class="navSearch" type="text" (focus)="inputFocus($event)" placeholder="Search" name="" id="">
                <button class="searchBtn"><span class="material-icons">&#xe8b6;</span></button>
                <span class="material-icons">&#xe14c;</span>
                <span class="material-icons">&#xe029;</span>
            </div>
            <div class="rightTopNav">
                <button class="youtubeAppsBtn material-icons"><span>&#xe5c3;</span></button>
                <button class="navMenuBtn material-icons"><span>&#xe5d4;</span></button>
                <button *ngIf="userIsSignedIn" class="createVideo material-icons"><span>&#xe070;</span></button>
                <button *ngIf="!userIsSignedIn" class="signInBtn"><span class="material-icons">&#xe853;</span><b>SIGN IN</b></button>
            </div>
        </nav>
        <div class="miniSideNav">
            <ul class="view p-0">
                <li class="d-flex justify-content-center align-items-center">
                    <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="material-icons">&#xe88a;</i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="d-flex justify-content-center align-items-center">
                    <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="material-icons">&#xe87a;</i>
                        <p>Explore</p>
                    </a>
                </li>
                <li class="d-flex justify-content-center align-items-center">
                    <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="material-icons">&#xe88a;</i>
                        <p>Shorts</p>
                    </a>
                </li>
                <li class="d-flex justify-content-center align-items-center">
                    <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="material-icons">&#xe064;</i>
                        <p>Subscriptions</p>
                    </a>
                </li>
                <li class="d-flex justify-content-center align-items-center">
                    <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="material-icons">&#xe04a;</i>
                        <p>Library</p>
                    </a>
                </li>
            </ul>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
